<app-navbar></app-navbar>

<div class="container">
  <section class="notifications">
    <h2 class="centered-text">Notificaciones</h2>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
              *ngFor="let tile of tiles"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              [style.background]="tile.color"
              class="custom-tile">
        <img src="" alt="{{tile.text}}" style="width: 100%; height: 100%; object-fit: cover; text-align: center ">
      </mat-grid-tile>
    </mat-grid-list>
  </section>

  <section class="cards">
    <h2 class="centered-text">Equipos de Refrigeraci√≥n</h2>
    <div class="card-grid">
      <div class="card" *ngFor="let card of cards">
        <img [src]="card.image" alt="Card image">
        <div class="card-info">
          <h3>{{ card.title }}</h3>
          <p [ngStyle]="{'color': getTextColor(card.description)}">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
